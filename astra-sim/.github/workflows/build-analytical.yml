name: Build Analytical

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install System Dependencies
      run: sudo apt update ; sudo apt install gcc g++ make cmake libboost-dev libboost-program-options-dev libprotobuf-dev protobuf-compiler python3 python3-pip

    - name: Install Python Packages
      run: pip3 install protobuf==3.6.1 pydot
        
    - name: Build
      run: bash ${{github.workspace}}/build/astra_analytical/build.sh

